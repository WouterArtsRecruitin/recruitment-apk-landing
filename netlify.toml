[build]
  publish = "."
  command = "echo 'Recruitment APK Static Site Ready'"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' embed.typeform.com *.typeform.com *.googletagmanager.com *.google-analytics.com;
      style-src 'self' 'unsafe-inline' fonts.googleapis.com;
      font-src 'self' fonts.gstatic.com;
      img-src 'self' data: https:;
      frame-src embed.typeform.com *.typeform.com;
      connect-src 'self' *.typeform.com *.google-analytics.com *.googletagmanager.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' embed.typeform.com;
    """

# Performance Headers
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Useful Redirects
[[redirects]]
  from = "/assessment"
  to = "/#assessment"
  status = 301

[[redirects]]
  from = "/apk"
  to = "/"
  status = 301

[[redirects]]
  from = "/start"
  to = "/"
  status = 301

# 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404